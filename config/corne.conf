# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Basic I2C Configuration 
CONFIG_I2C=y
CONFIG_GPIO=y

# Enable OLED Display
CONFIG_ZMK_DISPLAY=y

# Optional widgets:
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# Debug logging removed - not supported in ZMK

# Bluetooth Configuration
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Battery Service for BT devices
CONFIG_BT_BAS=y

# Enable sleep for better battery life
CONFIG_ZMK_SLEEP=y

# Power management settings
# Keyboard goes to deep sleep after 30 minutes of inactivity  
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Temporarily disable display idle timeout to test if it's causing right side issues
# CONFIG_ZMK_IDLE_TIMEOUT=600000

# Widgets enabled above for OLED display

# Enable split keyboard support  
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
